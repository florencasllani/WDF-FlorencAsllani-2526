<head>
    <meta charset="UTF-8">

    <title>Contact | Ol' Toy Bench</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined">

<body>
    <header>
        <h1><a href="index.html">Ol' Toy Bench</a></h1>
        <p>a second life for timeless toys</p>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>CONTACT US</h1>
        <section>
            <form>
                <div>
                    <label for="name">Name*</label>
                    <input type="text" id="name" placeholder="e.g. John Doe" required>
                </div>
                <div>
                    <label for="email">Email*</label>
                    <input type="email" id="email" placeholder="e.g. johndoe@sky.net" required>
                </div>
                <div>
                    <label for="tel">Phone*</label>
                    <input type="tel" id="tel" placeholder="e.g. +32 489 44 33 22">
                </div>
                <div>
                    <label for="desc">Message*</label>
                    <textarea id="desc" cols="40" rows="16" required></textarea>
                </div>
                <button type="submit">SUBMIT</button>
            </form>
        </section>
        <section>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12104.296602634637!2d-73.94750037642766!3d40.67233511892904!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25b80885223ad%3A0x4f11ce618e46bb24!2s1224%20Park%20Pl%2C%20Brooklyn%2C%20NY%2011213%2C%20%C3%89tats-Unis!5e0!3m2!1sfr!2sbe!4v1761222791294!5m2!1sfr!2sbe"
                width="600" height="450" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        <section>
            <address>
                <dl>
                    <dt><span class="material-symbols-outlined">
                            location_on
                        </span>Address:
                    </dt>
                    <dd>1224 Park PI, Brooklyn, NY 11213</dd>
                    <dt><span class="material-symbols-outlined">
                        </span>Phone:</dt>
                    <dd>+1 800 559 6580</dd>
                    <dt><span class="material-symbols-outlined">
                        </span>E-mail:</dt>
                    <dd><a href="mailto:mail@demolink.org">mail@demolink.org</a></dd>
                </dl>
            </address>
        </section>
    </main>
