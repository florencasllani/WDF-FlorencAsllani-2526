<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined">
    <title>🦄 iconenlijstjes</title>
</head>

<body>
    <h1>Versie met UTF&ndash;8</h1>
    <ul>
        <li><a href="">✉ email</a></li>
        <li><a href="">☎ telefoon</a></li>
        <li><a href="">🖷 fax</a></li>
    </ul>
    <h1> Versie met emoji's</h1>
    <p>raad de film:</p>
    <ul>
        <li>🐔🏃</li>
        <li>⏰🍊</li>
        <li>🔍🐟</li>
        <li>💩🕺</li>
    </ul>
    <h1>Versie met Material icons</h1>
    <ul>
        <li><a href=""><span class="material-symbols-outlined">
                    account_circle
                </span> account</a>
        </li>
        <li>
            <a href=""><span class="material-symbols-outlined">
                    settings
                </span> instellingen</a>
        </li>
        <li>
            <a href=""><span class="material-symbols-outlined">
                    help
                </span> help</a>
        </li>
    </ul>
    <h1>Versie met FontAwesome</h1>
    <ul>
        <li>
            <a href="" aria-label="Visit my facebook account"><span class="fa-brands fa-facebook"></span> visit me</a>
        </li>
        <li>
            <a href="" aria-label="Watch my newest video"><span class="fa-brands fa-youtube"></span> watch me</a>
        </li>
        <li>
            <a href="" aria-label="Follow me on Instagram"><span class="fa-brands fa-square-instagram"></span> follow
                me</a>
        </li>
        <li>
            <a href="" aria-label="Visit my X account"><span class="fa-brands fa-square-x-twitter"></span> X me</a>
        </li>
    </ul>
</body>

</html>
